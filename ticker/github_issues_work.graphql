query UserIssuesWithProjectInfo($login: String!, $since: DateTime!) {
  user(login: $login) {
    issues(first: 50, filterBy: {assignee: $login, states: [OPEN], since: $since}, orderBy: {field: UPDATED_AT, direction: DESC}) {
			totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        title
        state
        repository {
          id
          nameWithOwner
        }
        projects: projectItems(first: 5) {
          nodes {
            status: fieldValueByName(name: "Status") {
              ... on ProjectV2ItemFieldSingleSelectValue {
                value: name
                optionId
              }
            }
            sprint: fieldValueByName(name: "Sprint") {
              ... on ProjectV2ItemFieldIterationValue {
                title
                duration
              }
            }
            hours: fieldValueByName(name: "Hours") {
              ... on ProjectV2ItemFieldNumberValue {
                number
              }
            }
            activity: fieldValueByName(name: "Activity") {
              ... on ProjectV2ItemFieldSingleSelectValue {
                value: name
                optionId
              }
            }
            project {
              id
              title
            }
          }
        }
      }
    }
  }
}